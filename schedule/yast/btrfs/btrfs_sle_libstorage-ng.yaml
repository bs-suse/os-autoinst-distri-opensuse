name:           btrfs_libstorage-ng
description:    >
  Validate default installation with btrfs and libstorage-ng.
vars:
  DESKTOP: gnome
  FILESYSTEM: btrfs
  YUI_REST_API: 1
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - installation/access_beta_distribution
  - installation/product_selection/install_SLES
  - installation/licensing/accept_license
  # Called only on BACKEND: s390x
  - '{{disk_activation}}'
  - installation/registration/register_via_scc
  - installation/module_registration/register_module_desktop
  - installation/add_on_product/skip_install_addons
  - installation/system_role/accept_selected_role_SLES_with_GNOME
  - installation/partitioning/select_guided_setup
  - installation/partitioning/guided_setup/accept_default_part_scheme
  - installation/partitioning/guided_setup/accept_default_fs_options
  - installation/partitioning/accept_proposed_layout
  - installation/clock_and_timezone/accept_timezone_configuration
  # Called on all, except BACKEND: s390x
  - installation/authentication/use_same_password_for_root
  - installation/authentication/default_user_simple_pwd
  - installation/installation_settings/validate_default_target
  - installation/bootloader_settings/disable_boot_menu_timeout
  - installation/launch_installation
  - installation/confirm_installation
  - installation/performing_installation/perform_installation
  - installation/logs_from_installation_system
  - installation/performing_installation/confirm_reboot
  - installation/handle_reboot
  - installation/first_boot
  - console/system_prepare
  - console/force_scheduled_tasks
  - '{{validate_hibernation}}'
  - console/validate_product_installed_SLES
  - console/validate_no_cow_attribute
  # On all the backends except s390x, /home is located on a separate partition
  - '{{validate_home_partition}}'
conditional_schedule:
  validate_hibernation:
    ARCH:
      aarch64:
        - console/hibernation_disabled
      ppc64le:
        - console/hibernation_disabled
      s390x:
        - console/hibernation_disabled
      x86_64:
        - console/hibernation_enabled
  disk_activation:
    BACKEND:
      s390x:
        - installation/disk_activation
  validate_home_partition:
    BACKEND:
      qemu:
        - console/verify_separate_home
        - console/validate_partition_table_via_blkid
        - console/validate_blockdevices
      svirt:
        - console/verify_separate_home
        - console/validate_partition_table_via_blkid
        - console/validate_blockdevices
      s390x:
        - console/verify_no_separate_home
test_data:
  subvolume:
    cow:
      - /root
      - /tmp
      - /usr/local
      - /.snapshots
      - /srv
      - /opt
    no_cow:
      - /var
  disks:
  - name: vda
    table_type: gpt
    partitions:
    - name: vda2
      formatting_options:
        filesystem: btrfs
      mounting_options:
        mount_point: /
    - name: vda3
      formatting_options:
        filesystem: xfs
      mounting_options:
        mount_point: /home
